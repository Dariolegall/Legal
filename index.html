<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría Jurídica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .email { background-color: #D44638; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asesoría Jurídica</h1>
        <p>Servicios legales profesionales y confiables.</p>
        <div class="contact-info">
            <p><strong>Teléfono:</strong> +52 123 456 7890</p>
            <p><strong>Correo:</strong> contacto@ejemplo.com</p>
        </div>
        <div class="social-links">
            <a href="https://wa.me/521234567890" class="whatsapp">WhatsApp</a>
            <a href="https://facebook.com/ejemplo" class="facebook">Facebook</a>
            <a href="mailto:contacto@ejemplo.com" class="email">Correo</a>
        </div>
    </div>
</body>
</html>
